<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Identification Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="col-xs-12 header_div text-center">
      <h2>Play some sound to control the alien</h2>
      <p>Note: Play different sound like <span>clap</span>, <span>snap</span>, <span>bell</span> to make the alien dance</p>
    </div>
    <div class="container">
      <center>
        <div class="aabb">
          <button class="btn btn-primary" id="startbtn" onclick="starthearingfunction()">Start</button>
          <h3 id="r_label">I can Hear -</h3>
          <p id="r_acc">Accuracy -</p>
        </div>
        <br>
        <div class="babb">
          <img src="aliens-01.png" width="200px" height="200px" id="alien1">
          <img src="aliens-02.png" width="200px" height="200px" id="alien2">
          <img src="aliens-03.png" width="200px" height="200px" id="alien3">
          <img src="aliens-04.png" width="200px" height="200px" id="alien4">
        </div>
      </center>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="copy_right_footer text-center">
    <p>Developed By - Nikhil Raju Mudaliar</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
